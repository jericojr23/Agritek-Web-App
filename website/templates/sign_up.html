{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
content %}
<form method="POST">
  <img src="{{ url_for('static', filename='logo-1.png') }}" alt="Logo" style="width: 100%; max-width: 400px; margin: 0 auto; display: block;">
  <h3 align="center">Sign Up</h3>
  <div class="container" style="width: 100%; max-width: 500px; border: 1px solid #ccc; border-radius: 16px; padding: 24px; margin-bottom: 80px;">
  <div class="form-group">
    <label for="email">Email Address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
    />
  </div>
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input
      type="text"
      class="form-control"
      id="firstName"
      name="firstName"
      placeholder="Enter first name"
    />
  </div>
  <div class="form-group">
    <label for="password1">Password</label>
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="Enter password"
    />
  </div>
  <div class="form-group">
    <label for="password2">Password (Confirm)</label>
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="Confirm password"
    />
  </div>
  <br />
  <center><button type="submit" class="btn btn-primary" style="width: 100%; max-width: 180px; border: 1px solid #094a07; background-color: #094a07;">Submit</button></center>
</div>
</form>
{% endblock %}
